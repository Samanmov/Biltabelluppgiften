<!DOCTYPE html>
<html>
<head>
	<title>animal-animals</title>
	<meta charset="utf-8">
</head>
	 <style>
	
  table {
    border-collapse: collapse;
    }

    table, td, th {
     border: 1px solid black;
	 padding: 5px;
    }
	 
 </style>
<body ng-app="carCars">

	<div ng-controller="myController">
		<h1>Cars</h1>
		<table>
			<tr>
				<th>License</th>
				<th>Brand</th>
				<th>Model</th>
				<th>Year</th>
			</tr>
			<tr ng-repeat="car in cars track by $index" >
				<td ng-click='showTwo()' ng-show="one">{{ car.License }}</td>
				<td ng-show="two" ><input ng-blur="save()"  type="text" ng-model="car.License"></td>
				<td ng-click='showTwo()' ng-show="one">{{ car.Brand }}</td>
				<td ng-show="two" ><input ng-blur="save()"  type="text" ng-model="car.Brand"></td>
				<td ng-click='showTwo()' ng-show="one">{{ car.Model }}</td>
				<td ng-show="two" ><input ng-blur="save()"  type="text" ng-model="car.Model"></td>
				<td ng-click='showTwo()' ng-show="one">{{ car.Year }}</td>
				<td ng-show="two" ><input ng-blur="save()"  type="text" ng-model="car.Year"></td>
			</tr>	
			
				
		</table>
		
		
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
